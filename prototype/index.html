<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气+OOTD小程序原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .frame-container {
            position: relative;
            width: 390px;
            margin-bottom: 40px;
        }
        .frame-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .device-frame {
            width: 390px;
            height: 844px;
            background: #fff;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 10px solid #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-center my-8">天气+OOTD小程序原型设计</h1>
        
        <div class="prototype-container">
            <div class="frame-container">
                <div class="frame-title">首次进入引导页</div>
                <div class="device-frame">
                    <iframe src="welcome.html"></iframe>
                </div>
            </div>

            <div class="frame-container">
                <div class="frame-title">OOTD主页面</div>
                <div class="device-frame">
                    <iframe src="ootd.html"></iframe>
                </div>
            </div>

            <div class="frame-container">
                <div class="frame-title">我的页面</div>
                <div class="device-frame">
                    <iframe src="profile.html"></iframe>
                </div>
            </div>

            <div class="frame-container">
                <div class="frame-title">OOTD弹窗页面</div>
                <div class="device-frame">
                    <iframe src="popup.html"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
