<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 天气OOTD</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 个人资料页面特定样式 */
        .profile-header {
            background: linear-gradient(135deg, #c471ed, #f64f59);
            padding: 30px 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1550684376-efcbd6e3f031?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80') center center;
            background-size: cover;
            opacity: 0.2;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            background: #f0f0f0;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .edit-button {
            position: absolute;
            right: 16px;
            top: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .info-item {
            display: flex;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-icon {
            color: #35c8fa;
            width: 24px;
            margin-right: 12px;
        }
        
        .settings-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 微信小程序状态栏 -->
    <div class="wx-status-bar">
        <div class="text-center w-full">我的</div>
    </div>

    <!-- 个人资料头部 -->
    <div class="profile-header slide-up">
        <button class="edit-button">
            <i class="fas fa-pencil-alt mr-1"></i> 编辑
        </button>
        <div class="flex flex-col items-center relative">
            <div class="profile-avatar">
                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="用户头像">
            </div>
            <h1 class="text-xl font-semibold mb-1">小白</h1>
            <p class="text-white text-opacity-90 text-sm">穿搭新手，请多指教~</p>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="content-container pb-20">
        <!-- 个人信息卡片 -->
        <div class="card">
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div>
                    <div class="text-sm text-gray-500 mb-1">城市</div>
                    <div>北京</div>
                </div>
            </div>
            
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-venus-mars"></i>
                </div>
                <div>
                    <div class="text-sm text-gray-500 mb-1">性别</div>
                    <div>女生</div>
                </div>
            </div>
            
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-id-card"></i>
                </div>
                <div>
                    <div class="text-sm text-gray-500 mb-1">个人描述</div>
                    <div>喜欢简约风格，偏爱浅色系，身高165cm，体型偏瘦</div>
                </div>
            </div>
        </div>
        
        <!-- 穿搭风格偏好卡片 -->
        <div class="card mt-4">
            <div class="p-4 border-b border-gray-100">
                <h3 class="font-medium">我的穿搭风格偏好</h3>
            </div>
            
            <div class="p-4">
                <div class="style-grid">
                    <div class="style-item selected">温柔风</div>
                    <div class="style-item selected">韩系简约风</div>
                    <div class="style-item">甜酷风</div>
                    <div class="style-item selected">学院风</div>
                </div>
            </div>
        </div>
        
        <!-- 设置部分 -->
        <div class="settings-section">
            <div class="card">
                <div class="info-item justify-between">
                    <div class="flex items-center">
                        <div class="info-icon">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div>天气提醒</div>
                    </div>
                    <div class="relative inline-block w-12 align-middle select-none">
                        <input type="checkbox" checked id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                        <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <div>穿搭历史</div>
                    <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div>我的收藏</div>
                    <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div>设置</div>
                    <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Tab Bar -->
    <div class="tab-bar">
        <div class="tab-item" onclick="window.location.href='ootd.html'">
            <i class="tab-icon fas fa-tshirt"></i>
            <span>OOTD</span>
        </div>
        <div class="tab-item active">
            <i class="tab-icon fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>

    <style>
        /* 开关按钮样式 */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #35c8fa;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #35c8fa;
        }
        .toggle-label {
            transition: background-color 0.2s ease;
        }
    </style>
</body>
</html>
